databaseChangeLog:
  - changeSet:
      id: 1
      author: your_name
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password_hash
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: full_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValue: "now()"
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValue: "now()"
                  constraints:
                    nullable: false

        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true

        - createTable:
            tableName: addresses
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: street
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: zip
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: state
                  type: VARCHAR(100)
              - column:
                  name: country
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_address_user
                    references: users(id)
                    deleteCascade: true

        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_roles_user
                    references: users(id)
                    deleteCascade: true
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_roles_role
                    references: roles(id)
                    deleteCascade: true

        - addPrimaryKey:
            tableName: user_roles
            columnNames: user_id, role_id
            constraintName: pk_user_roles

        - createIndex:
            tableName: users
            indexName: idx_users_email
            columns:
              - column:
                  name: email
                  ascending: true

        - createIndex:
            tableName: addresses
            indexName: idx_addresses_user_id
            columns:
              - column:
                  name: user_id
                  ascending: true

        - createIndex:
            tableName: user_roles
            indexName: idx_user_roles_user_id
            columns:
              - column:
                  name: user_id
                  ascending: true

        - createIndex:
            tableName: user_roles
            indexName: idx_user_roles_role_id
            columns:
              - column:
                  name: role_id
                  ascending: true

  - changeSet:
      id: 2
      author: your_name
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: "ROLE_USER"
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: "ROLE_ADMIN"
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: "ROLE_MODERATOR"